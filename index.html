<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find the country">
    <meta name="keywords" content="countries brazil travel germany">
    <link rel="shortcut icon" href="icons8-europe-48.png" type="image/x-icon">

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


    <!-- font-family: "Nunito Sans", sans-serif; 300 600 800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>countries</title>
  </head>

  <body id="body">

    <div class="container" id="contain">
     
      <header class="header" id="header">
        <h1>Where in the world?</h1>
        <button id="dark-mode"><img id="darkmoon"src="icons8-moon-24.png" alt="oops">Dark Mode</button>
      </header>


      <div class="search-sort" id="search-sort">
        <div class="search">
          <button class="searchimg" id="search-button"><img id="searchImg" src="icons8-searchsvg.svg" alt="oops" width="16px" height="16px"></button>
          <input autocomplete="on" type="search" name="search" id="search" placeholder="Search for a country..."/>
        </div>

      <div id="region-select">
        <button id="select-button" class="select-button">Filter By Region</button>
        <div class="contanerselect" id="contanerselect">
          <div class="dropdown-item" id="remover">No Filter</div>
          <div class="dropdown-item" id="Africa">Africa</div>
          <div class="dropdown-item" id="America">America</div>
          <div class="dropdown-item" id="Asia">Asia</div>
          <div class="dropdown-item" id="Europe">Europe</div>
          <div class="dropdown-item" id="Oceania">Oceania</div>
        </div>
      </div>
      </div>

      <section class="cards" id="cards">
        <h4 class="hidden-h3" id="hidden-h3"><span class="hiddenh">there are no countries here</span> <img src="—Pngtree—planet cartoon with sad face_15106825.png" alt="oops" width="150px" height="150px"></h4>
      </section>
    </div>

    <section class="inside-country" id="info">
      <!-- inside cards -->

      <div class="sticky" id="sticky">
        <button id="back" class=""><img id="backimg" src="icons8-left-arrow-50.png" width="18px" height="18px" alt="oops">Back</button>
      </div>

      <div class="inside-container">
        <img id="detail-img" src="" width="20px" height="20px" alt="oops">

        <div class="text-inside-container">

          <h1 id="detail-title"></h1>

          <div class="inside-p">
            <div>
              <p>Native Name: <span id="native-name"></span></p>
              <p>Population: <span id="population"></span></p>
              <p>Region: <span id="region"></span></p>
              <p>Sub Region: <span id="Sub-region"></span></p>
              <p>Capital: <span id="capital"></span></p>
            </div>
            <div>
              <p>Top Level Domain: <span id="top-level-domain"></span></p>
              <p>Currencies: <span>no</span></p>
              <p>Languages: <span>no</span></p>
            </div>
          </div>
          <div class="border-div">
            <p><span>Border Countries:</span> <div class="spans"><span id="span1" class="border-countries">France</span><span id="span2" class="border-countries">Germany</span><span id="span3" class="border-countries">Netherlands</span></div></p>
          </div>
        </div>
      </div>



    </section>
    <script src="index.js"></script>
  </body>
</html>
